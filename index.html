<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title" id="terminal-title">user@openpage ~ % </div>
        </div>
        <div class="terminal-body" id="terminal">
            <!-- Welcome View -->
            <div id="welcome-view" class="view active">
                <div id="output"></div>
                <div class="input-line">
                    <span class="prompt" id="prompt">guest@openpage ~ % </span>
                    <input type="text" id="input" autofocus autocomplete="off" spellcheck="false">
                </div>
            </div>

            <!-- About View -->
            <div id="about-view" class="view page-view"></div>

            <!-- Hobbies View -->
            <div id="hobbies-view" class="view page-view"></div>

            <!-- Workouts View -->
            <div id="workouts-view" class="view page-view"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
